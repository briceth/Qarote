# Community Edition Qarote Deployment
# PostgreSQL + Backend + Frontend
# Open-source edition with premium features disabled
# Customers provide their own RabbitMQ servers

services:
  postgres:
    image: postgres:15-alpine
    container_name: qarote_postgres_community
    restart: unless-stopped
    environment:
      POSTGRES_DB: rabbit_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_community:/var/lib/postgresql/data
    networks:
      - qarote_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rabbit_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: qarote_backend_community
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      NODE_ID: ${NODE_ID:-community-1}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-changeme}@postgres:5432/rabbit_dashboard
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      DEPLOYMENT_MODE: community
      # Community mode - no license required
      # Optional services (can be disabled for air-gapped deployments)
      ENABLE_SENTRY: ${ENABLE_SENTRY:-false}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENABLED: ${SENTRY_ENABLED:-false}
      ENABLE_EMAIL: ${ENABLE_EMAIL:-false}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-smtp}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      ENABLE_OAUTH: ${ENABLE_OAUTH:-false}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@qarote.io}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qarote_network
    volumes:
      - ./apps/api:/app
      - /app/node_modules

  frontend:
    build:
      context: ./apps/app
      dockerfile: Dockerfile
    container_name: qarote_frontend_community
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
      VITE_DEPLOYMENT_MODE: community
      VITE_ENABLE_SENTRY: ${VITE_ENABLE_SENTRY:-false}
      VITE_SENTRY_DSN: ${VITE_SENTRY_DSN:-}
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - qarote_network

volumes:
  postgres_data_community:
    driver: local

networks:
  qarote_network:
    driver: bridge

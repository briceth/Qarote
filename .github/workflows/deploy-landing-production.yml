name: Deploy Landing to Production

on:
  workflow_dispatch:
    inputs:
      confirm_production:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        default: ""

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Type Check
        working-directory: apps/landing
        run: npm run type-check

      - name: ğŸ§¹ Lint
        working-directory: apps/landing
        run: npm run lint
        continue-on-error: false

      - name: ğŸ’… Format Check
        working-directory: apps/landing
        run: npm run format

  deploy-landing:
    name: Deploy Landing to Cloudflare Pages - Production
    environment: production
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.event.inputs.confirm_production == 'DEPLOY'

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: apps/landing
        run: npm ci --ignore-scripts # Ignore scripts to avoid husky errors

      - name: ğŸ—ï¸ Build landing page for production
        working-directory: apps/landing
        env:
          VITE_APP_BASE_URL: ${{ vars.VITE_APP_BASE_URL }}
          NODE_ENV: production
        run: npm run build

      - name: ğŸš€ Deploy to Cloudflare Pages - Production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy apps/landing/dist --project-name=landing-rabbithq --branch=main --commit-hash=${{ github.sha }}

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Landing page deployed successfully to production!"
          echo "ğŸŒ Production URL: https://landing-rabbithq.pages.dev"
          echo "ğŸ”— Custom Domain: https://rabbithq.io (if configured)"
          echo "ğŸ“ Commit: ${{ github.sha }}"

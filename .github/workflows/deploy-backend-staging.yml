name: Deploy Backend & Worker to Staging

env:
  APP_NAME: rabbit-hq-staging
  WORKER_APP_NAME: rabbithq-worker-staging

on:
  push:
    branches: [main]
    paths:
      - "back-end/**"
      - "app.json"
      - ".github/workflows/deploy-backend-staging.yml"
  workflow_dispatch:

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Type Check
        working-directory: back-end
        run: npm run type-check

      - name: ğŸ§¹ Lint
        working-directory: back-end
        run: npm run lint

      - name: ğŸ’… Format Check
        working-directory: back-end
        run: npm run format

      - name: ğŸ§ª Run Tests
        working-directory: back-end
        run: npm run test:run

  deploy-backend:
    name: Deploy Backend to Dokku - Staging
    runs-on: ubuntu-latest
    environment: staging
    needs: quality-checks

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for proper git operations

      - name: ğŸ”‘ Setup SSH for database configuration
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}

      - name: ğŸ—ï¸ Add SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.DOKKU_HOST }} >> ~/.ssh/known_hosts

      # should be done once
      - name: ğŸ“ Configure Environment Variables
        run: |
          ssh dokku@${{ vars.DOKKU_HOST }} config:set ${{ env.APP_NAME }} \
            DOMAIN_BACKEND=${{ vars.DOMAIN_BACKEND }} \
            DOMAIN_FRONTEND=${{ vars.DOMAIN_FRONTEND }} \
            PORT=${{ vars.PORT }} \
            HOST=${{ vars.HOST }} \
            NODE_ENV=${{ vars.NODE_ENV }} \
            ENVIRONMENT=staging \
            LOG_LEVEL=${{ vars.LOG_LEVEL }} \
            JWT_SECRET=${{ secrets.JWT_SECRET }} \
            ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }} \
            CORS_ORIGIN=${{ vars.CORS_ORIGIN }} \
            FRONTEND_URL=${{ vars.FRONTEND_URL }} \
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }} \
            FROM_EMAIL=${{ vars.FROM_EMAIL }} \
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }} \
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }} \
            STRIPE_DEVELOPER_MONTHLY_PRICE_ID=${{ vars.STRIPE_DEVELOPER_MONTHLY_PRICE_ID }} \
            STRIPE_DEVELOPER_YEARLY_PRICE_ID=${{ vars.STRIPE_DEVELOPER_YEARLY_PRICE_ID }} \
            STRIPE_ENTERPRISE_MONTHLY_PRICE_ID=${{ vars.STRIPE_ENTERPRISE_MONTHLY_PRICE_ID }} \
            STRIPE_ENTERPRISE_YEARLY_PRICE_ID=${{ vars.STRIPE_ENTERPRISE_YEARLY_PRICE_ID }} \
            SENTRY_DSN=${{ vars.SENTRY_DSN }} \
            SENTRY_ENABLED=${{ vars.SENTRY_ENABLED }} \
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            NOTION_API_KEY=${{ secrets.NOTION_API_KEY }} \
            NOTION_DATABASE_ID=${{ vars.NOTION_DATABASE_ID }} \
            NOTION_SYNC_ENABLED=${{ vars.NOTION_SYNC_ENABLED }} \
            ENABLE_NOTION=false \
            NODE_ID=app1

      # Deploy the application
      - name: ğŸ³ Deploy to Dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: "ssh://dokku@${{ vars.DOKKU_HOST }}:22/${{ env.APP_NAME }}"
          ssh_private_key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
          git_push_flags: "--force"

      - name: ğŸ” Debug Dokku Environment
        run: |
          echo "Checking environment variables in Dokku..."
          ssh dokku@${{ vars.DOKKU_HOST }} config:show ${{ env.APP_NAME }}
          echo "-----------------------------------------------"
          echo "Checking if app is running..."
          ssh dokku@${{ vars.DOKKU_HOST }} ps:report ${{ env.APP_NAME }}

      - name: ğŸ©º Verify health endpoints
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          echo "Testing health endpoint..."
          curl -sSf https://${{ vars.DOMAIN_BACKEND }}/health || echo "Health check not yet available, deployment may still be in progress"

      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Deployment to staging completed successfully!"
          echo "ğŸ” Backend URL: https://${{ vars.DOMAIN_BACKEND }}"
          echo "ğŸ” Health check: https://${{ vars.DOMAIN_BACKEND }}/health"
          echo "ğŸ“ Commit: ${{ github.sha }}"

  deploy-worker:
    name: Deploy Worker to Dokku - Staging
    runs-on: ubuntu-latest
    environment: staging
    needs: deploy-backend

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}

      - name: ğŸ—ï¸ Add SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.DOKKU_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ—ï¸ Ensure worker app exists
        run: |
          if ! ssh dokku@${{ vars.DOKKU_HOST }} apps:exists ${{ env.WORKER_APP_NAME }}; then
            echo "Creating worker app..."
            ssh dokku@${{ vars.DOKKU_HOST }} apps:create ${{ env.WORKER_APP_NAME }}
          else
            echo "Worker app already exists"
          fi

      - name: ğŸ“‹ Copy config from backend app
        run: |
          echo "Exporting config from backend app..."
          CONFIG=$(ssh dokku@${{ vars.DOKKU_HOST }} config:export ${{ env.APP_NAME }})
          echo "Importing config to worker app..."
          ssh dokku@${{ vars.DOKKU_HOST }} config:set ${{ env.WORKER_APP_NAME }} "$CONFIG"

      - name: âš™ï¸ Set start command for worker
        run: |
          ssh dokku@${{ vars.DOKKU_HOST }} ps:set ${{ env.WORKER_APP_NAME }} start-cmd "npm run start:alert" || \
            echo "Note: Start command may already be set or format differs"

      - name: ğŸ³ Deploy worker to Dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: "ssh://dokku@${{ vars.DOKKU_HOST }}:22/${{ env.WORKER_APP_NAME }}"
          ssh_private_key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
          git_push_flags: "--force"

      - name: ğŸ“ˆ Scale worker process
        run: |
          echo "Scaling worker process to 1..."
          ssh dokku@${{ vars.DOKKU_HOST }} ps:scale ${{ env.WORKER_APP_NAME }} worker=1 || \
            echo "Note: Worker process may need to be scaled manually"

      - name: ğŸ” Verify worker app status
        run: |
          echo "Checking worker app status..."
          ssh dokku@${{ vars.DOKKU_HOST }} ps:report ${{ env.WORKER_APP_NAME }}

      - name: ğŸ“‹ Show worker logs
        run: |
          echo "Recent worker logs:"
          ssh dokku@${{ vars.DOKKU_HOST }} logs ${{ env.WORKER_APP_NAME }} --tail 20 || true

      - name: âœ… Worker deployment complete
        run: |
          echo "ğŸ‰ Worker deployment to staging completed successfully!"
          echo "ğŸ” Worker app: ${{ env.WORKER_APP_NAME }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"

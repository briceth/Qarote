---
# Ansible Inventory
# Manages application configuration on Dokku servers

all:
  children:
    staging:
      hosts:
        staging-dokku:
          ansible_host: "{{ staging_dokku_host | default('') }}"
          ansible_user: dokku
          ansible_ssh_private_key_file: "{{ ssh_key_path | default('~/.ssh/id_rsa') }}"
          ansible_python_interpreter: /usr/bin/python3
          backend_app_name: rabbit-hq-staging
          worker_app_name: rabbithq-worker-staging
          env_name: staging

    production:
      hosts:
        production-dokku:
          ansible_host: "{{ production_dokku_host | default('') }}"
          ansible_user: dokku
          ansible_ssh_private_key_file: "{{ ssh_key_path | default('~/.ssh/id_rsa') }}"
          ansible_python_interpreter: /usr/bin/python3
          backend_app_name: rabbithq
          worker_app_name: rabbithq-worker-production
          env_name: production
